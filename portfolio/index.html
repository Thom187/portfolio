<!DOCTYPE html>
<html>
  <head>
    <title>My first webpage</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <img class="profile-picture" src="images/diver.jpg" />
        <h1>Tom Hoppe</h1>
        <h3>Web developer in progress at CareerFoundry</h3>
        <p>Ich mag <em>Monsi!</em> :)</p>
      </div>

      <hr />

      <div class="about-grid">
        <div class="i-am">
          <h3>Who I am?</h3>
          <ul class="about-list">
            <li>A nature lover</li>
            <li>A sportsfan</li>
            <li>A hobby footballer</li>
          </ul>
        </div>
        <div class="i-like">
          <h3>What I like?</h3>
          <ul class="about-list">
            <li>Travelling</li>
            <li>Diving</li>
            <li>Reading</li>
          </ul>
        </div>
      </div>

      <hr />

      <div>
        <h3 class="projects-header">My Projects</h3>
        <div class="projects-grid">
          <div class="project-image-wrapper">
            <h4>Project 1</h4>
            <img class="project-image" src="images/volcano.JPG" />
          </div>
          <div class="project-image-wrapper">
            <h4>Project 2</h4>
            <img class="project-image" src="images/coral.JPG" />
          </div>
          <div class="project-image-wrapper">
            <h4>Project 3</h4>
            <img class="project-image" src="images/mondsee.jpg" />
          </div>
          <div class="project-image-wrapper">
            <h4>Project 4</h4>
            <img class="project-image" src="images/laguna.jpg" />
          </div>
        </div>
      </div>

      <hr />

      <div class="links-and-contact">
        <div class="links">
          <h3>Links</h3>
          <ul class="links-list">
            <li>
              <a href="https://github.com/<user>">Github</a>
            </li>
            <li>
              <a href="https://facebook.com/user>">Facebook</a>
            </li>
          </ul>
        </div>

        <div>
          <form action="#">
            <label for="email">
              <h4>Email</h4>
              <input type="email" id="email" placeholder="Enter your eMail" />
            </label>
            <label for="message">
              <h4>Message</h4>
              <textarea id="message">Your Message</textarea>
            </label>
            <div class="submit-button-wrapper">
              <input type="submit" value="Send message" id="submit-button" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="scriptmod.js"></script>
  </body>
</html>
